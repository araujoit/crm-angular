<div id="login">
  <form class="card">
    <div class="card-header">
      <h2>CRM</h2>
    </div>

    <div class="card-content">
      <div class="card-content-area">
        <mat-label for="usuario">Usu√°rio</mat-label>
        <input type="email" matInput placeholder="user@server.com"id="usuario" autocomplete="off" [(ngModel)]="model.username" name="name">
      </div>

      <div class="card-content-area">
        <mat-label for="password">Senha</mat-label>
        <input type="password" matInput placeholder="******" id="password" autocomplete="off" [(ngModel)]="model.password" name="password">
      </div>
    </div>

    <div class="card-footer">
      <button class="close submit" (click)="login()">Entrar</button>
      <a href="/recuperar-senha" class="recuperar_senha">Esqueceu a senha?</a>
    </div>
  </form>

  <div class="loading-indicator" *ngIf="isSubmitting">
    <mat-spinner color="info"></mat-spinner>
  </div>
</div>
