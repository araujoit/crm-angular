<app-menu></app-menu>


<h3 mat-subheader>Trabalhadores</h3>
<mat-grid-list [cols]="3" rowHeight="2:1" class="workers">
  <mat-grid-tile 
    *ngFor="let worker of (workers$ | async)">
    <div class="worker">
      <h4 mat-line>
        <mat-icon mat-list-icon>dialpad</mat-icon>{{worker.id}}
      </h4>
      <p mat-line name="nome">
        <label for="name">Nome:</label>
        <span name="name">
          <strong> {{worker.name}}</strong>
        </span>
      </p>
      <p mat-line name="dailyincome">
        <label for="dailyIncome">Renda Di√°ria:</label>
        <span name="dailyIncome">
          <strong> R${{worker.dailyIncome && worker.dailyIncome.toFixed(2).replace('.', ',')}}</strong>
        </span>
      </p>
    </div>
  </mat-grid-tile>
  <div class="loading-indicator" *ngIf="isLoading">
    <mat-spinner color="info"></mat-spinner>
  </div>  
</mat-grid-list>
